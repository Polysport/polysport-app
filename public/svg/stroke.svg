<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="outlineColored">
    <feMorphology in="SourceAlpha" result="Dilated" operator="dilate" radius="3"></feMorphology>
    <feFlood flood-color="#8E44AD" result="OutlineColor"></feFlood>
    <feComposite in="OutlineColor" in2="Dilated" operator="in" result="Outline"></feComposite>
    <feMerge>
      <feMergeNode in="Outline" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>
